<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&family=Merriweather:wght@300;400&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <section class="top-message">
      <p>Free shipping to United States on all orders above $99.</p>
    </section>
    <section class="menu-logo-bar">
      <div class="row">
        <div class="menu-icon">
          <span class="right-icon"><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
        <div class="mobile-menu-container hidden">
          <div class="mobile-link-container">
            <div id="middle-bar-mobile"></div>
          </div>
        </div>
        <div class="bar-column" id="right-bar">
          <h1><a class="logo-link" href="/html/homepage.html">STUFF</a></h1>
        </div>
        <div class="bar-column middle-bar" id="middle-bar-desktop">
        </div>
        <div class="bar-column" id="left-bar">
          <span class="left-icons"><i class="fa-solid fa-magnifying-glass "></i></span>
          <span class="left-icons"><i class="fa-solid fa-bag-shopping fa-lg"></i></span>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="category-tile">
      <div class="category-background-image">
      </div>
      <div class="product-tiles-category"></div>
    </section>
  </main>
  <script src="/js/data.js"></script>
  <script src="/js/category.js"></script>
  <script src="/js/universal.js"></script>

</body>

</html>
