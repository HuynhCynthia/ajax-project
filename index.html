<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&family=Merriweather:wght@300;400&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <section class="top-message">
      <p>frees shipping to united states on all orders above $99.</p>
    </section>
  </header>
  <main>
    <div id="homepage">
      <section class="menu-logo-bar">
        <div class="row">
          <div class="bar-column" id="right-bar">
            <h1>STUFF</h1>
          </div>
          <div class="bar-column" id="middle-bar">
          </div>
          <div class="bar-column" id="left-bar">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bag-shopping fa-lg"></i>
          </div>
        </div>
      </section>
      <section class="homepage-tile">
        <div class="welcome">
          <img id="homepage-background-img" src=""">
        </div>
      </section>
      <section class="carousel-section">
        <i class="fa-sharp fa-solid fa-chevron-left fa-xl" id="left"></i>
        <div class="carousel-row">
        </div>
        <i class="fa-sharp fa-solid fa-chevron-right fa-xl" id="right"></i>
      </section>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
